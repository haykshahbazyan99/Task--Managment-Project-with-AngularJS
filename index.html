<html>
    <head>
        <title>AngularJS</title>
        <!-- Styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body ng-app="code.demo">
        <div class="container" ng-controller='CodeController'>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Total Tasks</th>
                                <th>To Do</th>
                                <th>In Progress</th>
                                <th>Completed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{total_tasks}}</td>
                                <td>{{to_do}}</td>
                                <td>{{in_progress}}</td>
                                <td>{{completed}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Display Projects -->
            <div class="row">
                <div ng-repeat="project in projects" class="col-md-4" style="margin-top:15px">
                    <project-row></project-row>
                </div>
            </div>   
            
            
            <!-- Add new project -->
            <hr>
            <div class="row">
                <div class="col-md-6" style="margin:0 auto;">
                    <h3>Add new project</h3>
                    <form>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" ng-model="projectName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Status</label>
                            <select name="" ng-model="status" id=""
                            ng-options="item as item for item in status_choices"
                            class="form-control">

                            </select>
                        </div>
                        <button class="btn btn-primary" ng-click="create($event)">Create</button>
                    </form>

                </div>
            </div>

        </div>



        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" ></script>
        <script src="logic/project.js"></script>
        <script src="logic/project_component.js"></script>
    </body>
</html>
